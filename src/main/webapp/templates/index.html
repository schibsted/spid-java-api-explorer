<#noparse>

<script id="methodsTemplate" type="text/x-jquery-tmpl">
	<select id="methodSelection" name="method">
	{{each(i, item) methods}}
		<option value="${i}">${item.name}</option>
	{{/each}}
	</select>
</script>

<script id="httpMethodTemplate" type="text/x-jquery-tmpl">
	<select id="httpMethodSelection" name="httpMethod">
	{{each(i, method) methods}}
		<option value="${i}">${method.name}</option>
	{{/each}}
	</select>
</script>

<script id="fieldsTemplate" type="text/x-jquery-tmpl">
	{{if fields.length == 0}}
	<div class="field">
		<p class="description" style="float:none;text-align:center;">Selected method doesn't have any parameters.</p>
	</div>
	{{/if}}
	{{each(i, field) fields}}
	<div class="field">
		<label for="">${field}</label>
		<input type="text" name="${field}" index="${requiredFields.indexOf(field)}" {{if requiredFields.indexOf(field) >= 0}}required{{/if}}>
	</div>
	{{/each}}
</script>

</#noparse>


<div class="formContainer">
<form id="apiForm">
	<div class="field header">
		<h1>Authenticated as: ${authenticatedAs} <a href="/explorer/logout" class="logout">logout</a></h1>
		<div style="clear:both;"></div>
		<h1 style="float: left;">Method</h1>
		<div id="methods"></div>
		<div id="httpMethods"></div>
	</div>

    <div id="meta">
        <h3></h3>
        <p></p>
    </div>

	<div class="field">
		<label for="">asasdas</label>
		<input type="text" name="">
	</div>
	<div class="field footer">
		<input class="" type="submit" value="Submit">
	</div>
</form>
	<div id="exampleUrlContainer">
		<h1 id="exampleUrlLink">Show Example URL's</h1>
		<ul id="exampleUrls">
			<li><a href="${getPurchaseURI}">getPurchaseURI</a></li>
			<li><a href="${getPurchaseHistoryURI}">getPurchaseHistoryURI</a></li>
			<li><a href="${getAccountURI}">getAccountURI</a></li>
			<li><a href="${getSignupURI}">getSignupURI</a></li>
			<li><a href="${getLoginURI}">getLoginURI</a></li>
			<li><a href="${getLoginStatusURI}">getLoginStatusURI</a></li>
			<li><a href="${getLogoutURI}">getLogoutURI</a></li>
		</ul>
	</div>
</div>
<div id="output">
	<img id="loader" src="/images/loader-small.gif" alt="loading.." />
	<pre class="prettyprint">
	</pre>
</div>

<script src="/js/global.js"></script>
<script type="text/javascript">
	VG.api.methods=${jsapimethods};
</script>
